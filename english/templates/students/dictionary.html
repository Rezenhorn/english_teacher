{% extends "base.html" %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <a href="{% url 'students:student_card' username %}" class="card-link">< My card</a>
    </div>
    <div class="col text-center">
      <a href="{% url 'students:add_word' username %}" class="btn btn-secondary">Add word</a>
    </div>
    <div class="col">
    </div>
  </div>
</div>
</br>
<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">Word</th>
          <th scope="col">Translation</th>
          <th scope="col">Example</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for word in dictionary %}
        <tr>
            <td>{{ word.word }}</td>
            <td>{{ word.translation }}</td>
            <td>{{ word.example }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
