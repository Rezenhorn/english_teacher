{% extends "base.html" %}
{% block title %}
Confirm deletion
{% endblock %}
{% block content %}
<h2 class="text-center">Are you sure you want to delete this homework?</h2>
<hr>
<div class="row">
    <div class="col text-end">
        <button class="btn btn-secondary" value="" onClick="javascript:history.go(-1);">Close</button>
    </div>
    <div class="col text-start">
        <form action="" method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
<hr>
{% endblock %}
