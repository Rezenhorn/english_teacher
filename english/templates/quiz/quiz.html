{% extends "base.html" %}
{% block title %}
  Vocabulary Quiz
{% endblock %}
{% block content %}
<form method="post" action="{% url "quiz:quiz" username quiz.pk %}">
  {% csrf_token %}
  {% for question in quiz.all_questions %}
  <div class="col-10 mx-auto card">
    <div class="card-body ms-4">
      <h3 class="card-title mb-3">{{ question.word.word }}</h3>
      {% for option in question.options %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="{{ question.word }}" value="{{ option }}" id="{{ question.word }}.{{ option }}" required>
        <label class="form-check-label" for="{{ question.word }}.{{ option }}">{{ option }}</label>
        <br>
      </div>
      {% endfor %}
    </div>
  </div>
  <br>
  {% endfor %}
  <div class="d-grid col-4 mx-auto">
    <input class="btn btn-primary" type="submit" value="Submit">
  </div>
</form>
{% endblock %}
